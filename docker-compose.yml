version: "3.9"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: diriyah_backend
    ports: ["8000:8000"]
    env_file: [.env]
    depends_on: [db, redis, chroma]
  frontend:
    build:
      context: ./frontend
    container_name: diriyah_frontend
    ports: ["3000:80"]
    depends_on: [backend]
  db:
    image: postgres:14
    container_name: diriyah_db
    environment:
      POSTGRES_USER: diriyah
      POSTGRES_PASSWORD: diriyahpass
      POSTGRES_DB: diriyahdb
    volumes: [pgdata:/var/lib/postgresql/data]
    ports: ["5432:5432"]
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    ports: ["8001:8000"]
volumes:
  pgdata:
