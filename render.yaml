services:
  - type: web
    name: mba-backend-main
    env: docker
    plan: starter
    branch: main
    dockerfilePath: Dockerfile
    dockerCommand: >-
      bash -c "if [ \"$INSTALL_DEV_REQUIREMENTS\" = \"true\" ]; then
        pip install --no-cache-dir -r requirements-dev.txt;
      fi && alembic upgrade head && uvicorn backend.main:app --host 0.0.0.0 --port 8000 --log-level debug"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromService:
          name: mba-postgres-main
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: mba-redis
          property: connectionString
      - key: INSTALL_DEV_REQUIREMENTS
        value: "true"
      - key: PYTHONUNBUFFERED
        value: "1"
  - type: redis
    name: mba-redis
    plan: starter
    region: oregon

databases:
  - name: mba-postgres-main
    databaseName: masterise_ai_main
    plan: starter
    region: oregon
