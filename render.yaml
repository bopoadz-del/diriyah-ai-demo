services:
  - type: web
    name: mba-backend-main
    env: docker
    plan: starter
    branch: main
    buildCommand: docker build -t mba-backend .
    startCommand: bash -c "alembic upgrade head && uvicorn backend.main:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromService:
          name: mba-postgres-main
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: mba-redis
          property: connectionString

databases:
  - name: mba-postgres-main
    databaseName: masterise_ai_main
    plan: starter
    region: oregon

services:
  - type: redis
    name: mba-redis
    plan: starter
    region: oregon
