version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diriyah-brain-backend-dev
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - CORS_ALLOW_CREDENTIALS=true
      - UNCERTAINTY_THRESHOLD=${UNCERTAINTY_THRESHOLD:-0.3}
      - CAUSAL_CONFIDENCE_LEVEL=${CAUSAL_CONFIDENCE_LEVEL:-0.9}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./app.db}
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    depends_on:
      - redis
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: diriyah-brain-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

  redis:
    image: redis:7-alpine
    container_name: diriyah-brain-redis-dev
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:15-alpine
    container_name: diriyah-brain-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=diriyah
      - POSTGRES_PASSWORD=diriyah_dev
      - POSTGRES_DB=diriyah_brain
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  redis_data:
  postgres_data:
