version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diriyah-brain-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: diriyah-brain-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
