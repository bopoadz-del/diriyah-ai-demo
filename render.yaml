---
services:
  - type: web
    name: mba-backend-main
    env: docker
    plan: starter
    branch: main
    buildCommand: docker build -f backend/Dockerfile -t mba-backend .
    startCommand: bash -c "gunicorn -k uvicorn.workers.UvicornWorker -w 4 -b 0.0.0.0:8000 backend.main:app"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromService:
          name: mba-postgres-main
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: mba-redis
          property: connectionString
  - type: redis
    name: mba-redis
    plan: starter
    region: oregon

databases:
  - name: mba-postgres-main
    databaseName: masterise_ai_main
    plan: starter
    region: oregon
