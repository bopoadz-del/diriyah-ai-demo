---
services:
  - type: web
    name: mba-backend-main
    env: python
    plan: starter
    region: oregon
    branch: main
    pythonVersion: 3.11.9
    buildCommand: ./render-build.sh
    startCommand: >-
      bash -c "if [ -f /opt/render/project/.venv/bin/activate ]; then
        source /opt/render/project/.venv/bin/activate
      fi
      exec gunicorn -k uvicorn.workers.UvicornWorker -w 4 -b 0.0.0.0:8000 backend.main:app"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromService:
          name: mba-postgres-main
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: mba-redis
          property: connectionString
      - key: INSTALL_DEV_REQUIREMENTS
        value: "false"
    healthCheckPath: /health
  - type: redis
    name: mba-redis
    plan: starter
    region: oregon

databases:
  - name: mba-postgres-main
    databaseName: masterise_ai_main
    plan: starter
    region: oregon
