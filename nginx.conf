# Minimal, production-safe reverse proxy for FastAPI + static
events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # gzip for JSON/text
  gzip on;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  upstream fastapi_app {
    server app:8000;   # matches the "app" service name in docker-compose.yml
  }

  server {
    listen 80;
    server_name _;

    # allow bigger uploads if you need to post files
    client_max_body_size 50m;

    # serve static files if you add a /static folder in the repo
    location /static/ {
      alias /app/static/;
      add_header Cache-Control "public, max-age=3600";
    }

    # everything else â†’ FastAPI
    location / {
      proxy_pass         http://fastapi_app;
      proxy_http_version 1.1;
      proxy_set_header   Host                $host;
      proxy_set_header   X-Real-IP           $remote_addr;
      proxy_set_header   X-Forwarded-For     $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto   $scheme;
      proxy_set_header   Connection          "";
    }
  }
}
