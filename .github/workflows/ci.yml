name: CI

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r backend/requirements.txt pip-audit
      - name: Install spaCy model
        run: python -m spacy download en_core_web_sm
      - name: Run pip-audit
        run: >
          pip-audit -r backend/requirements.txt
          --ignore-vuln PYSEC-2024-227
          --ignore-vuln PYSEC-2024-229
          --ignore-vuln PYSEC-2024-228
          --ignore-vuln PYSEC-2025-40
          --ignore-vuln CVE-2024-12720
          --ignore-vuln CVE-2025-1194
          --ignore-vuln CVE-2025-3263
          --ignore-vuln CVE-2025-3264
          --ignore-vuln CVE-2025-3777
          --ignore-vuln CVE-2025-3933
          --ignore-vuln CVE-2025-5197
          --ignore-vuln CVE-2025-6638
          --ignore-vuln CVE-2025-6051
          --ignore-vuln CVE-2025-6921
          --ignore-vuln PYSEC-2022-252
          --ignore-vuln PYSEC-2025-41
          --ignore-vuln PYSEC-2024-259
          --ignore-vuln CVE-2025-2953
          --ignore-vuln CVE-2025-3730
          --ignore-vuln CVE-2024-23342
      - name: Run npm audit (frontend)
        working-directory: frontend
        run: npm audit --audit-level=high
      - name: Run pytest
        run: pytest

  frontend-audit:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      - name: Run npm audit (frontend)
        run: |
          cd frontend
          # Run npm audit and only fail on high/critical vulnerabilities
          exit_code=0
          npm audit --audit-level=high || exit_code=$?
          if [ "${exit_code}" != "0" ]; then
            echo "❌ High or critical vulnerabilities found!"
            exit ${exit_code}
          fi
          echo "✅ No high or critical vulnerabilities found"

  helm-lint-and-package:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4
      - name: Helm lint
        run: helm lint helm/diriyah-brain-ai
      - name: Helm template
        run: helm template test-release helm/diriyah-brain-ai

  request-prod-approval:
    needs: [build-and-test, frontend-audit, helm-lint-and-package]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Post Slack Approval Message
        env:
          CHANNEL: ${{ secrets.SLACK_APPROVAL_CHANNEL }}
          TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: |
          COMMIT_SHA=${GITHUB_SHA}
          curl -X POST -H "Authorization: Bearer $TOKEN" -H 'Content-type: application/json' \
          --data "{
            \"channel\": \"$CHANNEL\",
            \"text\": \"⏳ Prod deployment awaiting approval for commit $COMMIT_SHA\",
