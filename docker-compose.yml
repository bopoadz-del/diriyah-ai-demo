version: "3.9"
services:
  api:
    build: .
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "8000:8000"
  web:
    image: nginx:alpine
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    ports:
      - "8080:80"
    restart: unless-stopped
