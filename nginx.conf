server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  location /ai/ { proxy_pass http://api:8000/ai/; add_header Access-Control-Allow-Origin *; }
  location /auth/ { proxy_pass http://api:8000/auth/; add_header Access-Control-Allow-Origin *; }
  location /projects/ { proxy_pass http://api:8000/projects/; add_header Access-Control-Allow-Origin *; }
  location /health { proxy_pass http://api:8000/health; add_header Access-Control-Allow-Origin *; }
}
